<section class="bg-primary">
    <div class="container" style="padding-bottom: 2px;">
        <div class="row topbar">

            <div class="col text-start">
                <span class="text-white">
                    <i class="fa fa-facebook-f"></i>
                </span>
                <span class="text-white">
                    <i class="fa fa-instagram"></i>
                </span>
                <span class="text-white">
                    <i class="fa fa-youtube"></i>
                </span>
                <span class="text-white">
                    <i class="fa fa-twitter"></i>
                </span>
            </div>
            <div class="col text-end">
                <span class="text-white">
                    <i class="fa fa-phone">+233(0)208243945</i>
                </span>
                <span class="text-white">
                   |
                </span>
                <span class="text-white">
                    <i class="fa fa-envelope">lccgfoundation@gmail.com</i>
                </span>
            </div>
        </div>
    </div>
</section>

<section class="" style="background-color: #efeeee;">
    <div class="container">
        <nav class="navbar navbar-expand-md  navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand p-0" href="#">
                <img src="assets/images/LCCGlogo.jpg" alt="logo" style="height:65px">
            </a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" (click)="isCollapsed=!isCollapsed" [attr.aria-expanded]="!isCollapsed" data-target="#collapsibleNavbar ">
              <span class="navbar-toggler-icon "></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse " id="collapsibleNavbar" [ngbCollapse]="isCollapsed">
                <ul class="navbar-nav ms-auto">
                    <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="nav-item">
                        <a class="nav-link" [routerLink]="[menuItem.path]">
                            <p>{{menuItem.title}}</p>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</section>
